<div class="container">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>BIOS</span>
      <span class="example-spacer"></span>
      <a mat-icon-button routerLink="add-bio">
        <mat-icon aria-hidden="false" aria-label="Example heart icon">add_box</mat-icon>
      </a>
      <!-- <button mat-mini-fab color="accent" aria-label="Example icon button with a vertical three dot icon">
            <mat-icon aria-hidden="false" aria-label="Example heart icon">add</mat-icon>
        </button> -->
    </mat-toolbar-row>
  </mat-toolbar>
  <div>
    <cdk-virtual-scroll-viewport class="example-viewport" itemSize="100">
      <mat-grid-list cols="4" rowHeight="100px" gutterSize="5px">
        <mat-grid-tile *cdkVirtualFor="let bio of ds" [colspan]="isMobile ? 4 : 1" [rowspan]="4">
          <mat-card class="example-card">
            <img
              height="184"
              mat-card-image
              src="{{ bio.profilePic || 'https://via.placeholder.com/150' }}"
              alt="Photo of a User"
            />
            <!-- <button class="upload-btn" mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon">
                    <mat-icon>file_upload</mat-icon>
                </button> -->
            <app-file-upload
              *ngIf="!bio.profilePic"
              (complete)="onFileComplete($event, bio)"
              [target]="getUploadUrl(bio.id)"
            ></app-file-upload>
            <mat-card-content>
              <mat-list>
                <mat-list-item>Name: {{ bio.name }}</mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item
                  >Place:
                  <span title="{{ bio.state }}" class="detail-span">{{ bio.state | uppercase }}</span></mat-list-item
                >
                <mat-divider></mat-divider>
                <mat-list-item
                  >Qualification:
                  <span title="{{ bio.qualification }}" class="detail-span">{{
                    bio.qualification | uppercase
                  }}</span></mat-list-item
                >
                <mat-divider></mat-divider>
                <mat-list-item>Salary: {{ bio.salary }}</mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>Contact: {{ bio.primaryContactNumber }}</mat-list-item>
                <button color="primary" mat-button>KNOW MORE</button>
              </mat-list>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </cdk-virtual-scroll-viewport>
  </div>

  <!-- <mat-progress-bar *ngIf="isLoadingResults" mode="indeterminate"></mat-progress-bar> -->

  <!-- <app-loader [isLoading]="isLoading" size="1"></app-loader> -->
  <!-- <app-no-data [isShow]="!isLoadingResults && data.length == 0"></app-no-data> -->
  <!-- <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 7, 10]"></mat-paginator> -->
</div>
