<mat-card class="example-card">
   
        <img
        mat-card-image
        height="300"
        width="calc(100% + 32px);"
        src="{{ bio.profilePic && bio.profilePic !== null ? 'http://3.7.120.145/' + bio.profilePic : 'https://via.placeholder.com/150' }}"
        alt="Photo of a User"
      />
    <app-file-upload
      *ngIf="isAdmin"
      (complete)="onFileComplete($event, bio)"
      [target]="getUploadUrl(bio.id)"
    ></app-file-upload>
    <div class="u-edit-btn" >
      <button mat-icon-button *ngIf="isAdmin" color="warn" (click)="onBioEdit(bio)">
        <mat-icon>edit</mat-icon>
      </button>
      <a style="margin-right : 14px;" mat-mini-fab color="warn"  (click)="onViewBioDetail(bio)">
        <mat-icon aria-hidden="false" aria-label="Example heart icon">visibility</mat-icon>
      </a>
    </div>
    
    <mat-card-content>
      <mat-list>
        <mat-list-item>Name: {{ bio.name }}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item
          >Place:
          <span title="{{ bio.state }}" class="detail-span">{{ bio.state | uppercase }}</span></mat-list-item
        >
        <mat-divider></mat-divider>
        <mat-list-item
          >Qualification:
          <span title="{{ bio.qualification }}" class="detail-span">{{
            bio.qualification | uppercase
          }}</span></mat-list-item
        >
        <mat-divider></mat-divider>
        <mat-list-item *ngIf="bio.working">Salary: {{ bio.salary }}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>Contact: {{ bio.primaryContactNumber }}</mat-list-item>
        <!-- <button color="primary" mat-button>KNOW MORE</button> -->
      </mat-list>
    </mat-card-content>
  </mat-card>
